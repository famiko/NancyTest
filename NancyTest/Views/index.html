<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="Expires" CONTENT="0">
      <meta http-equiv="Cache-Control" CONTENT="no-cache">
      <meta http-equiv="Pragma" CONTENT="no-cache">
    <title>MAPTCHA</title>

    <link href="content/css/bootstrap.min.css" rel="stylesheet">
    <link href="content/css/maptcha-node.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">CAPTCHA</a>
        </div>

        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            <li><a href="">Source for CAPTCHA</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <!--<div class="jumbotron">
        <h2>The first CAPTCHA ran by MATLAB!</h2>
        <p><strong>M</strong>ATLAB <strong>A</strong>wesome <strong>P</strong>ublic <strong>T</strong>uring <small>Test To Tell</small> <strong>C</strong>omputers and <strong>H</strong>umans <strong>A</strong>part</p>
      </div>-->
      
        <div class="panel panel-default col-md-6 col-md-offset-3 col-sm-12">
            <div class="panel-body vertical-condense">
                <button class="btn btn-lg btn-info center-block" id="load-captcha">Load new captcha</button>
            </div>
            <div class="panel-body vertical-condense">
                <div class="panel panel-default center-block vertical-condense" id="captcha-wrapper">
                    <audio controls id="audio-captcha" class="center-block"></audio>
                </div>
            </div>
            <div class="panel-body vertical-condense">
                <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
                    <input type="text" class="form-control" id="input-captcha" placeholder="Verification code :-)">
                    <input type="hidden" id="uid-captcha">
                </div>
            </div>
            <div class="panel-body">
                <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
                    <button class="btn btn-success center-block" type="button" id="verify-captcha">I am human, let me in!</button>
                </div>
            </div>
        </div>
        <div class="panel panel-default col-md-6 col-md-offset-3 col-sm-12">
            <div class="panel-body vertical-condense">
                <button class="btn btn-lg btn-info center-block" id="load-video">Load new captcha</button>
            </div>
            <div class="panel-body vertical-condense">
                <div class="panel panel-default center-block vertical-condense" id="video-captcha-wrapper">
                    <video controls width="300px" id="video-captcha" class="center-block"></video>
                </div>
            </div>
            <div class="panel-body vertical-condense">
                <div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
                    <input type="text" class="form-control" id="input-video-captcha" placeholder="Verification code :-)">
                </div>
            </div>
            <div class="panel-body">
                <div class="col-md-6 col-md-offset-3 col-xs-8 col-xs-offset-2">
                    <button class="btn btn-success center-block" type="button" id="verify-video-captcha">I am human, let me in!</button>
                </div>
            </div>
        </div>
      <div class="bottom-spacer"></div>

      <nav class="navbar navbar-fixed-bottom navbar-default">
        <p class="navbar-text">text</p>
      </nav>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="../content/js/captcha-node.js"></script>
    <script src="../content/js/bootstrap.min.js"></script>
  </body>
</html>
